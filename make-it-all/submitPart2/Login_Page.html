<!DOCTYPE html>
<html lang="en">
<!-- username is "username" and password is "password" -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login_styling.css">
</head>

<body>
  <div class="page">
    <div class="login">
      <form action="db_connection.php" method="get" id="login" class="form-control">
        <img src="Images/makeItAllLogoImage.png" alt="Make-It-All Logo" style="margin-bottom: 10px; width: 75%; height: auto;">
        <input type="username" placeholder="Username" name="username" id="username" required />
        <br>
        <input type="password" placeholder="Password" name="password" id="password" required>
        <br>
        <a href="#" style="color:rgba(100,99,99,255); text-decoration: underline; margin-bottom: 5px;">Forgot Your
          Password?</a>
        <div class="button-container">
          <button type="submit" class="btn btn-dark" id="submit">Login</button>
          <a class="btn btn-dark" href="registrationPage.html">Register</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
