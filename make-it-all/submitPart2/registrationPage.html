<body>
    <div class="page">
    <div class="login">
    <h2 id="regis">Registration</h2>
    <form action="registration.php" method="get" id="login" class="form-control">
      Forename
          <input type="fname" name="firstName" placeholder="First Name" required>
          Surname
          <input type="lname" name="lastName" placeholder="Surname" required>
            <br>
            Date of Birth
            <input type="date" placeholder="DOB" name="DOB" id="DOB" max="2100-01-01" value="1960-01-01" required>
            <br>
        <!-- <input type="email" placeholder="Staff Email" name="email" id="email" pattern="^[A-Za-z0-9]*@makeitall\.com$" required/> -->
        Address
        <input type="text" placeholder="Address" id="Address" name="Address" required>
        Staff Email
        <input type="email" placeholder="Staff Email" name="email" id="email" required>
        <br>
        Password
        <input type="password" placeholder="Password" name="password" id="password" minlength="7" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <br>
        
          <li>Minimum Length: 7</li>
          <li>Atleast 1 Number</li>
          <li>Atleast 1 Uppercase Letter</li>
          <li>Atleast 1 Special Character</li>
        
        <br>
        <br>
        Department:
        <select name="dept" id="dept" required>
          <option value="Sales">Sales</option>
          <option value="Admin">Admin</option>
          <option value="Technical">Technical</option>
        </select>
        <div class="submit">
        <button type="submit" class="btn btn-dark" id="submit">Register</button>
        </div>
    </form>

</div>
